spring:
    application:
        name: user-service
    datasource:
        url: jdbc:mysql://localhost:3306/user
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true
springdoc:
    api-docs:
        path: /v3/api-docs
        enabled: true
    swagger-ui:
        path: /swagger-ui.html
        enabled: true
        tryItOutEnabled: true
        operationsSorter: method
        tagsSorter: alpha
        filter: true
    packages-to-scan:
    - io.devopsnextgenx.demo.controllers
