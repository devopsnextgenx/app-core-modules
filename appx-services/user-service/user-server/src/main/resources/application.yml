management:
  prometheus:
    metrics:
      export:
        enabled: true
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: prometheus,health,metrics,info
server:
  port: ${VPORT:8080}
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:appx.p12
    key-store-password: appxxppa
    key-alias: appx

springdoc:
    api-docs:
        path: /v3/api-docs
        enabled: true
    swagger-ui:
      enabled: true
      url: user-schema.yaml
      path: /swagger-ui.html
      filter: true
      tryItOutEnabled: true
      operationsSorter: method
      tagsSorter: alpha
      syntaxHighlight:
        activated: true
