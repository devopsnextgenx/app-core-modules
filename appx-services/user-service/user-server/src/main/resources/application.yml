
spring:
  application:
      name: user-service
  datasource:
      url: jdbc:mysql://localhost:3306/user
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
      hibernate:
          ddl-auto: update
      show-sql: false
      properties:
          hibernate:
              '[dialect]': org.hibernate.dialect.MySQL8Dialect
              '[format_sql]': false
  ssl:
    bundle:
      jks:
        web-server:
          key:
            alias: appx
            password: appxxppa
          keystore:
            location: classpath:appx.p12
            password: appxxppa
            type: PKCS12

